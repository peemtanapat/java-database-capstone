name: Lint Frontend

on: [push]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    name: Lint HTML, CSS, and JS
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install linters
        run: npm install -g htmlhint stylelint-config-standard stylelint eslint

      - name: Lint HTML files
        run: htmlhint app/src/main/resources/static/pages/**/*.html || true

      - name: Lint CSS files
        run: stylelint app/src/main/resources/static/assets/css//*.css || true

      - name: Lint JS files
        run: eslint || true
